<!DOCTYPE html>
<html lang="en">
    <head>
        <title>P0 - Search</title>
        <link rel="stylesheet" href="SearchStyleSheet.css">
    </head>
    <body> 
        <div class="advmain">
            <div class="topfield">
            <img src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="Google Logo">
                <form action="homepage.html">
                    <div id="button">
                        <input type="submit" value="Homepage" id="button">
                    </div>                    
                </form>
                
            </div>
            <p id="advsearchtext">Advanced Search</p>
            <p id="findpageswith">Find pages with...</p>

            <div class="alltextfields">
                <form method="get" action="https://www.google.com/search">

                    <div class="row"> 
                        <p id="text">All these words: </p> 
                        <input type="text" placeholder="Input text here" name="as_q" id="box">
                    </div>  
                    <div class="row"> 
                        <p id="text">This exact word or phrase: </p> 
                        <input type="text" placeholder="Input text here" name="as_epq" id="box">
                    </div>  
                    <div class="row"> 
                        <p id="text">Any of these words: </p> 
                        <input type="text" placeholder="Input text here" name="as_oq" id="box">
                    </div>  
                    <div class="row"> 
                        <p id="text">None of these words: </p>
                        <input type="text" placeholder="Input text here" name="as_eq" id="box">
                    </div>  
                   
                    <div class="searchbuttonsfield">
                        <input type="submit" value="Google Search" id="button">
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
