<!DOCTYPE html>
<html lang="en">
    <head>
        <title>P0 - Search</title>
        <link rel="stylesheet" href="SearchStyleSheet.css">
    </head>
    <body>
        <div class="toprightbuttons">
            <form action="https://www.google.com/imghp?hl=en&ogbl"> <!--Change URL to my page later-->
                <input type="submit" value="Image Search" class="button">
            </form>
            <form action="https://www.google.com/advanced_search"> <!--Change URL to my page later-->
                <input type="submit" value="Advanced Search" class="button">
            </form>
        </div>
        <div class="container">

            <div id="searchbox">
                <form action="https://www.google.com/search">
                    <input type="text" placeholder="Input text here" name="q" class="textbox">
                    <div>
                        <input type="submit" value="Google Search" name="btnK" class="button">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI" class="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
